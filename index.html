<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style/styles.css">
  <link rel="shortcut icon" href="./dist/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>
<body>
  <p class="developer">Developed by <strong>Tiago Siqueira de Oliveira</strong></p>
  <div class="titleArea">
    <img class="logo-title" src="./dist/assets/shuffle.svg" alt="logo-icon">
    <h1 class="title">Não sabe o que assistir?</h1>
  </div>
  <div id="root"></div>
  <div class="btnArea">
    <button id="findMovie" class="findBtn">
      <img class="logo-btn" src="./dist/assets/shuffle.svg" alt="logo-icon">
      Encontrar Filme
    </button>
    <span class="subtitle">
      Clique em "Encontrar filme" que traremos informações
      de algum filme para você assistir hoje.
    </span>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
